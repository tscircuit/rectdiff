ill="#dbeafe" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="10" data-y="-22.14583333333333" x="476.79999999999995" y="947.4999999999999" width="22.400000000000034" height="100.79999999999984" fill="#dbeafe" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="-7" data-y="-39.89583333333333" x="73.60000000000002" y="1384.2999999999997" width="67.19999999999999" height="22.40000000000009" fill="#dbeafe" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="-9.25" data-y="-39.89583333333333" x="40" y="1384.2999999999997" width="33.60000000000002" height="22.40000000000009" fill="#dbeafe" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="5" data-y="-34.89583333333333" x="275.2" y="1272.2999999999997" width="201.59999999999997" height="22.40000000000009" fill="#dbeafe" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="-5" data-y="-39.89583333333333" x="140.8" y="1384.2999999999997" width="22.399999999999977" height="22.40000000000009" fill="#fef3c7" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="10" data-y="-34.89583333333333" x="476.79999999999995" y="1272.2999999999997" width="22.400000000000034" height="22.40000000000009" fill="#fef3c7" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="10" data-y="-24.89583333333333" x="476.79999999999995" y="1048.2999999999997" width="22.400000000000034" height="22.40000000000009" fill="#fef3c7" stroke="black" stroke-width="0.044642857142857144"/></g><g><rect data-type="rect" data-label="node" data-x="-2" data-y="-34.89583333333333" x="163.2" y="1272.2999999999997" width="112" height="22.40000000000009" fill="#fef3c7" stroke="black" stroke-width="0.044642857142857144"/></g><text data-type="text" data-label="Layer z=0" data-x="0" data-y="17.416666666666664" x="264" y="111.7000000000001" fill="black" font-size="11.2" font-family="sans-serif" text-anchor="end" dominant-baseline="text-before-edge">Layer z=0</text><text data-type="text" data-label="Layer z=1" data-x="0" data-y="-17.479166666666664" x="264" y="893.3666666666666" fill="black" font-size="11.2" font-family="sans-serif" text-anchor="end" dominant-baseline="text-before-edge">Layer z=1</text><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1608" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1608');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":22.4,"c":0,"e":264,"b":0,"d":-22.4,"f":501.83333333333337};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>